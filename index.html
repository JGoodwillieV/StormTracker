        const Recharts = window.Recharts || {};

        // --- Mock Data ---

        const INITIAL_ROSTER = [

        const PROFILE_DATA_MIA = {

        // --- Icons Helper ---

        // --- Components ---

        const Sidebar = ({ activeTab, setActiveTab }) => {

                    <div className="mt-auto pt-6 border-t border-slate-800">
                        <div className="flex items-center gap-3 text-slate-400 hover:text-white cursor-pointer px-2">

        };

        const Dashboard = ({ navigateTo }) => {
            return (
                <div className="p-4 md:p-8 space-y-8">
                     <header className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-slate-800">Dashboard</h2>
                        <div className="flex items-center gap-4">
                             <div className="relative">
                                <Icon name="search" size={18} className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" />
                                <input type="text" placeholder="Search swimmers..." className="bg-white border border-slate-200 pl-10 pr-4 py-2 rounded-full text-sm w-64 focus:outline-none focus:ring-2 focus:ring-blue-500/20" />
                            </div>
                            <div className="w-9 h-9 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center font-bold text-sm">HC</div>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                        <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                            <p className="text-slate-500 text-sm font-medium mb-2">Team Efficiency</p>
                            <h3 className="text-3xl font-bold text-slate-800">84%</h3>
                            <p className="text-xs font-semibold mt-2 text-emerald-500">+2.4%</p>
                        </div>
                        <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                            <p className="text-slate-500 text-sm font-medium mb-2">Active Swimmers</p>
                            <h3 className="text-3xl font-bold text-slate-800">5</h3>
                            <p className="text-xs font-semibold mt-2 text-slate-400">2 on leave</p>
                        </div>
                         <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                            <p className="text-slate-500 text-sm font-medium mb-2">Videos Analyzed</p>
                            <h3 className="text-3xl font-bold text-slate-800">142</h3>
                            <p className="text-xs font-semibold mt-2 text-slate-400">This month</p>
                        </div>
                        <div onClick={() => navigateTo('analysis')} className="bg-blue-600 p-6 rounded-2xl shadow-lg shadow-blue-200 text-white relative overflow-hidden cursor-pointer hover:bg-blue-700 transition-colors group">
                             <div>
                                <h3 className="text-lg font-bold">New Analysis</h3>
                                <p className="text-blue-100 text-sm mt-1">Upload stroke video</p>
                            </div>
                            <div className="absolute bottom-4 right-4 bg-white/20 p-2 rounded-lg group-hover:bg-white/30 transition-colors">
                                <Icon name="plus" size={24} className="text-white" />
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div className="lg:col-span-2 space-y-4">
                            <div className="flex justify-between items-center mb-2">
                                <h3 className="font-bold text-slate-800 text-lg">Attention Required</h3>
                                <button className="text-blue-600 text-sm font-medium">View All</button>
                            </div>
                            {[
                                { name: "Mia Kobayashi", msg: "Efficiency dropped -4%", ctx: "Butterfly", type: "bad", initial: "M" },
                                { name: "Sarah Miller", msg: "Efficiency dropped -4%", ctx: "Freestyle", type: "bad", initial: "S" },
                                { name: "Leo Davidson", msg: "Personal Best Efficiency", ctx: "Freestyle", type: "good", initial: "L" },
                            ].map((alert, i) => (
                                <div key={i} className={`p-4 rounded-xl flex items-center justify-between border ${alert.type === 'bad' ? 'bg-red-50 border-red-100' : 'bg-emerald-50 border-emerald-100'}`}>
                                    <div className="flex items-center gap-4">
                                        <div className={`w-10 h-10 rounded-full flex items-center justify-center font-bold ${alert.type === 'bad' ? 'bg-white text-red-500' : 'bg-white text-emerald-600'}`}>{alert.initial}</div>
                                        <div>
                                            <h4 className="font-bold text-slate-800">{alert.name}</h4>
                                            <p className={`text-xs font-medium flex items-center gap-1 ${alert.type === 'bad' ? 'text-red-500' : 'text-emerald-600'}`}>
                                                {alert.msg} <span className="text-slate-400 font-normal">in {alert.ctx}</span>
                                            </p>
                                        </div>
                                    </div>
                                    <div className="flex gap-2">
                                        <button onClick={() => navigateTo('roster')} className="bg-white px-3 py-1.5 rounded-lg text-xs font-medium text-slate-600 border border-slate-200 hover:bg-slate-50">View Profile</button>
                                        {alert.type === 'bad' && <button onClick={() => navigateTo('analysis')} className="bg-white px-3 py-1.5 rounded-lg text-xs font-medium text-slate-600 border border-slate-200 hover:bg-slate-50">Analyze</button>}
                                    </div>
                                </div>
                            ))}
                        </div>
                         <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm h-fit">
                            <h3 className="font-bold text-slate-800 text-lg mb-6">Top Performers</h3>
                            {[
                                { r: 1, l: "A", s: 85 },
                                { r: 2, l: "B", s: 80 },
                                { r: 3, l: "C", s: 75 },
                            ].map((p) => (
                                <div key={p.r} className="flex items-center gap-4 mb-4">
                                    <span className="text-slate-300 font-bold text-sm w-4">0{p.r}</span>
                                    <div className="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-xs font-bold">{p.l}</div>
                                    <div className="flex-1 h-2 bg-slate-100 rounded-full overflow-hidden">
                                        <div className="h-full bg-blue-500 rounded-full" style={{ width: `${p.s}%` }}></div>
                                    </div>
                                    <span className="text-slate-600 font-bold text-sm">{p.s}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const Roster = ({ swimmers, setSwimmers, setViewSwimmer, navigateTo }) => {
            const [showImport, setShowImport] = useState(false);
            const [importType, setImportType] = useState('roster'); // 'roster' or 'results'
            const [isImporting, setIsImporting] = useState(false);
            const fileInputRef = useRef(null);

            // Helper to calculate age from DOB string (MMDDYYYY)
            const calculateAge = (dobStr) => {
                if (!dobStr || dobStr.length !== 8) return "N/A";
                const month = parseInt(dobStr.substring(0, 2)) - 1;
                const day = parseInt(dobStr.substring(2, 4));
                const year = parseInt(dobStr.substring(4, 8));
                
                const birthDate = new Date(year, month, day);
                const today = new Date();
                let age = today.getFullYear() - birthDate.getFullYear();
                const m = today.getMonth() - birthDate.getMonth();
                if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }
                return age;
            };

            // --- Robust CSV Parser for Results ---
            const parseCSVWithQuotes = (text) => {
                const rows = [];
                let currentRow = [];
                let currentCell = '';
                let inQuotes = false;

                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    const nextChar = text[i + 1];

                    if (char === '"') {
                        if (inQuotes && nextChar === '"') {
                            currentCell += '"'; // Escaped quote
                            i++;
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        currentRow.push(currentCell.trim());
                        currentCell = '';
                    } else if ((char === '\r' || char === '\n') && !inQuotes) {
                        if (currentCell || currentRow.length > 0) {
                            currentRow.push(currentCell.trim());
                            rows.push(currentRow);
                            currentRow = [];
                            currentCell = '';
                        }
                        if (char === '\r' && nextChar === '\n') i++; // Skip LF after CR
                    } else {
                        currentCell += char;
                    }
                }
                if (currentCell || currentRow.length > 0) {
                    currentRow.push(currentCell.trim());
                    rows.push(currentRow);
                }
                return rows;
            };

            const parseSD3Roster = (text) => {
                const lines = text.split(/\r\n|\n/);
                const newEntries = [];
                
                // Regex to parse D0 record:
                // ^D0        = Starts with D0
                // \d         = Record version (usually 1)
                // [A-Z0-9]{2,6} = Team Code (e.g. VA or VAHNVR), 2-6 chars
                // \s+        = Separator spaces
                // (.+?)      = CAPTURE GROUP 1: The Name (lazy match until the Reg ID)
                // \s+        = Separator spaces
                // [A-Z0-9]{8,} = Registration ID (long alphanumeric)
                const d0Regex = /^D0\d[A-Z0-9]{2,6}\s+(.+?)\s+[A-Z0-9]{8,}/;

                lines.forEach((line, index) => {
                    if (line.startsWith("D0")) {
                        let cleanName = "";
                        let regId = "";
                        let age = "N/A";

                        // Attempt Regex Match first (Best for variable spacing)
                        const match = line.match(d0Regex);
                        if (match && match[1]) {
                            cleanName = match[1].trim();
                        } else {
                            // Fallback to fixed width if regex fails (e.g. ID is missing or malformed)
                            // Start at index 5 to capture "VA      Name" then clean
                            let rawSection = line.substring(5, 45);
                            cleanName = rawSection.replace(/^[A-Z0-9]{2,6}\s+/, '').trim(); // Remove Team Code
                            cleanName = cleanName.replace(/\s+[A-Z0-9]{5,}$/, '').trim(); // Remove ID suffix
                        }

                        // Additional Cleaning (Standard for both methods)
                        if (cleanName) {
                            // Remove any lingering ID bits that regex might have missed if spacing was tight
                            cleanName = cleanName.replace(/\s[A-Z0-9]{6,}$/i, '').trim();
                            
                            // Extract other fixed fields
                            regId = line.substring(40, 54).trim(); 
                            const dobStr = line.substring(55, 63).trim();
                            age = calculateAge(dobStr);

                            // Reformat "Last, First Middle"
                            if (cleanName.includes(',')) {
                                const parts = cleanName.split(',');
                                if (parts.length >= 2) {
                                    const last = parts[0].trim();
                                    const firstMiddle = parts[1].trim();
                                    cleanName = `${firstMiddle} ${last}`;
                                }
                            }
                            
                            // Title Case
                            const formattedName = cleanName.toLowerCase().split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
                            
                            newEntries.push({
                                id: Date.now() + index,
                                name: formattedName,
                                regId: regId, 
                                group: "Imported Swimmer",
                                status: "New",
                                efficiency: 70,
                                age: age,
                                results: [],
                                analyses: [],
                                statusColor: "text-slate-500 bg-slate-50"
                            });
                        }
                    }
                });
                return newEntries;
            };

            const handleResultsImport = (text) => {
                const rows = parseCSVWithQuotes(text);
                let matchCount = 0;
                
                const swimmerMap = {}; 
                swimmers.forEach(s => {
                    if(s.regId) swimmerMap[s.regId] = s;
                    swimmerMap[s.name.toLowerCase()] = s; 
                });

                const updatedSwimmers = [...swimmers];

                for(let i = 1; i < rows.length; i++) {
                    const row = rows[i];
                    if(row.length < 5) continue; 

                    const nameCell = row[1]; 
                    const eventCell = row[2]; 
                    const prelimTime = row[4]; 
                    const finalsTime = row[5]; 
                    const dateStr = row[10];  

                    if (!nameCell) continue;

                    let targetId = null;
                    let targetName = null;

                    if (nameCell.includes('\n')) {
                        const parts = nameCell.split('\n');
                        if (parts.length > 1) targetId = parts[1].trim(); 
                        
                        let rawName = parts[0].trim().replace(/['"]/g, '');
                        if (rawName.includes(',')) {
                            const np = rawName.split(',');
                            targetName = `${np[1].trim()} ${np[0].trim()}`.toLowerCase();
                        }
                    }

                    let eventName = eventCell;
                    if (eventCell.includes('\n')) {
                        eventName = eventCell.split('\n')[1].trim();
                    }

                    const isValidTime = (t) => t && t !== "0.00" && t.trim() !== "";

                    const resultsToAdd = [];

                    if (isValidTime(prelimTime) && isValidTime(finalsTime)) {
                        resultsToAdd.push({ type: 'Prelim', time: prelimTime });
                        resultsToAdd.push({ type: 'Finals', time: finalsTime });
                    } else if (isValidTime(finalsTime)) {
                        resultsToAdd.push({ type: 'Finals', time: finalsTime });
                    } else if (isValidTime(prelimTime)) {
                        resultsToAdd.push({ type: 'Prelim', time: prelimTime });
                    }

                    if (resultsToAdd.length === 0) continue;

                    let matchedSwimmerIndex = -1;

                    if (targetId) {
                        matchedSwimmerIndex = updatedSwimmers.findIndex(s => s.regId && targetId.includes(s.regId));
                    }
                    
                    if (matchedSwimmerIndex === -1 && targetName) {
                        matchedSwimmerIndex = updatedSwimmers.findIndex(s => s.name.toLowerCase() === targetName);
                    }

                    if (matchedSwimmerIndex !== -1) {
                        const s = updatedSwimmers[matchedSwimmerIndex];
                        const currentResults = s.results || [];
                        const newEntries = [];

                        resultsToAdd.forEach(r => {
                            const displayEvent = resultsToAdd.length > 1 ? `${eventName} (${r.type})` : eventName;

                            const entry = {
                                event: displayEvent,
                                time: r.time,
                                date: dateStr || new Date().toLocaleDateString(),
                                id: Date.now() + i + Math.random()
                            };

                            const exists = currentResults.some(
                                cr => cr.event === entry.event && cr.date === entry.date && cr.time === entry.time
                            );

                            if (!exists) {
                                newEntries.push(entry);
                            }
                        });

                        if (newEntries.length > 0) {
                            updatedSwimmers[matchedSwimmerIndex] = {
                                ...s,
                                results: [...newEntries, ...currentResults]
                            };
                            matchCount += newEntries.length;
                        }
                    }
                }

                if (matchCount > 0) {
                    setSwimmers(updatedSwimmers);
                    alert(`Success! Matched ${matchCount} new result entries to roster.`);
                } else {
                    alert("Imported results, but found no matching swimmers or new times.");
                }
            };

            const handleFileSelect = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                setIsImporting(true);
                const reader = new FileReader();
                
                reader.onload = (event) => {
                    const text = event.target.result;
                    try {
                        if (importType === 'roster') {
                            const newSwimmers = parseSD3Roster(text);
                            if (newSwimmers.length > 0) {
                                setSwimmers(prev => [...prev, ...newSwimmers]);
                                setTimeout(() => { setIsImporting(false); setShowImport(false); }, 600);
                            } else {
                                alert("No valid roster records found.");
                                setIsImporting(false);
                            }
                        } else {
                            setTimeout(() => { 
                                handleResultsImport(text);
                                setIsImporting(false); 
                                setShowImport(false); 
                            }, 1000);
                        }
                    } catch (err) {
                        console.error(err);
                        alert("Error parsing file.");
                        setIsImporting(false);
                    }
                };
                reader.readAsText(file);
                e.target.value = null; 
            };

            return (
                <div className="p-4 md:p-8 h-full flex flex-col relative">
                     <header className="flex justify-between items-center mb-8 shrink-0">
                        <h2 className="text-2xl font-bold text-slate-800">Team Roster</h2>
                        <div className="flex gap-3">
                             <button onClick={() => { setImportType('results'); setShowImport(true); }} className="flex items-center gap-2 bg-white border border-slate-200 text-slate-600 px-4 py-2 rounded-lg text-sm font-medium hover:bg-slate-50 hover:text-blue-600 transition-colors">
                                <Icon name="trophy" size={16} /> Import Results
                            </button>
                             <button onClick={() => { setImportType('roster'); setShowImport(true); }} className="flex items-center gap-2 bg-white border border-slate-200 text-slate-600 px-4 py-2 rounded-lg text-sm font-medium hover:bg-slate-50 transition-colors">
                                <Icon name="upload" size={16} /> Import Roster
                            </button>
                            <button className="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors">
                                <Icon name="plus" size={16} /> Add Swimmer
                            </button>
                        </div>
                    </header>

                    <div className="bg-white border border-slate-200 rounded-xl overflow-y-auto flex-1 min-h-0">
                        <table className="w-full text-left text-sm">
                            <thead className="bg-slate-50 text-slate-500 border-b border-slate-200 sticky top-0 z-10 shadow-sm">
                                <tr>
                                    <th className="px-6 py-4 font-medium bg-slate-50">Name</th>
                                    <th className="px-6 py-4 font-medium bg-slate-50">Group</th>
                                    <th className="px-6 py-4 font-medium bg-slate-50">Status</th>
                                    <th className="px-6 py-4 font-medium bg-slate-50">Efficiency Score</th>
                                    <th className="px-6 py-4 font-medium text-right bg-slate-50">Action</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {swimmers.map(s => (
                                    <tr key={s.id} onClick={() => { setViewSwimmer(s); }} className="hover:bg-slate-50 cursor-pointer transition-colors group">
                                        <td className="px-6 py-4 font-medium text-slate-900">{s.name}</td>
                                        <td className="px-6 py-4 text-slate-500">{s.group}</td>
                                        <td className="px-6 py-4">
                                            <span className={`px-2.5 py-1 rounded-full text-xs font-bold ${s.statusColor || 'text-slate-500 bg-slate-100'}`}>{s.status}</span>
                                        </td>
                                        <td className="px-6 py-4">
                                            <div className="flex items-center gap-3">
                                                <div className="w-24 h-2 bg-slate-100 rounded-full overflow-hidden">
                                                    <div className={`h-full rounded-full ${s.efficiency < 75 ? 'bg-red-500' : 'bg-emerald-500'}`} style={{ width: `${s.efficiency}%` }}></div>
                                                </div>
                                                <span className="font-bold text-slate-700">{s.efficiency}</span>
                                            </div>

        // 5. AI Analysis (Upload + Results)
        const Analysis = ({ navigateTo, swimmers, onSaveAnalysis }) => {
            const [step, setStep] = useState('upload'); // upload, analyzing, results
            const [apiKey, setApiKey] = useState('');
            const [stroke, setStroke] = useState('Freestyle');
            const [progress, setProgress] = useState(0);
            const [analysisResult, setAnalysisResult] = useState(null);
            const [uploadedVideo, setUploadedVideo] = useState(null);
            const [uploadFileName, setUploadFileName] = useState(""); 
            const [selectedSwimmerId, setSelectedSwimmerId] = useState("");

            // Telestrator State
            const canvasRef = useRef(null);
            const [isDrawing, setIsDrawing] = useState(false);
            const [toolColor, setToolColor] = useState('#ef4444'); 
            const [showSkeleton, setShowSkeleton] = useState(false);
            const [telestratorActive, setTelestratorActive] = useState(false);

            const handleUpload = async (file) => {
                if(!apiKey) {
                    alert("Please enter a valid Google Gemini API key to proceed with real analysis.");
                    return;
                }
                if(!selectedSwimmerId) {
                    alert("Please select a swimmer to link this analysis to.");
                    return;
                }
                
                setUploadFileName(file.name);
                setStep('analyzing');
                setUploadedVideo(URL.createObjectURL(file));

                try {
                    const base64Video = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result.split(',')[1]);
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    });

                    let p = 0;
                    const progressInterval = setInterval(() => {
                        p = Math.min(p + 2, 95); 
                        setProgress(p);
                    }, 300);

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-3-pro-preview:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: `Analyze this swimming video of a ${stroke} race. Provide a JSON response with the following keys: strokeRate (e.g. "32 SPM"), dps (e.g. "1.85 m"), turnTime (e.g. "0.95 s"), underwater (e.g. "12.5 m"), flaws (array of objects with id, timestamp (seconds), title, severity (High/Medium/Low), desc, color (css class like "text-red-600 bg-red-50 border-red-100")), drills (array of objects with name, focus), and insight (short summary).` },
                                    { inline_data: { mime_type: "video/mp4", data: base64Video } }
                                ]
                            }]
                        })
                    });

                    clearInterval(progressInterval);
                    setProgress(100);

                    if (!response.ok) {
                        const errText = await response.text();
                        throw new Error(`Gemini API request failed: ${response.status} ${response.statusText} - ${errText}`);
                    }

                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    if (!text) throw new Error("Empty response from Gemini API");

                    const jsonMatch = text.match(/\{[\s\S]*\}/);
                    if (jsonMatch) {
                        const result = JSON.parse(jsonMatch[0]);
                        
                        // Construct full analysis object
                        const fullAnalysis = {
                            id: Date.now(),
                            date: new Date().toLocaleDateString(),
                            event: stroke,
                            data: result,
                            videoSrc: URL.createObjectURL(file) // In real app, this would be cloud URL
                        };

                        setAnalysisResult(fullAnalysis);
                        
                        // Save to Swimmer Profile
                        onSaveAnalysis(selectedSwimmerId, fullAnalysis);
                        
                        setStep('results');
                    } else {
                        console.warn("Could not parse JSON from Gemini response");
                        throw new Error("Failed to parse analysis results JSON");
                    }

                } catch (error) {
                    console.error("Analysis Error:", error);
                    alert(`Analysis failed: ${error.message}.`);
                    setStep('upload');
                    setUploadFileName("");
                }
            };

            // ... (Drawing Logic same as before) ...
            const startDrawing = (e) => {
                if(!telestratorActive) return;
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.strokeStyle = toolColor;
                ctx.lineWidth = 3;
                ctx.lineCap = "round";
                setIsDrawing(true);
            };
            const draw = (e) => {
                if (!isDrawing || !telestratorActive) return;
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                ctx.lineTo(x, y);
                ctx.stroke();
            };
            const stopDrawing = () => setIsDrawing(false);
            const clearCanvas = () => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            };

            useEffect(() => {
                if(step === 'results' && canvasRef.current) {
                    const canvas = canvasRef.current;
                    canvas.width = canvas.offsetWidth;
                    canvas.height = canvas.offsetHeight;
                }
            }, [step]);

            if (step === 'upload') {
                return (
                    <div className="p-8 max-w-4xl mx-auto">
                        <h2 className="text-3xl font-bold text-slate-800 mb-2">New Video Analysis</h2>
                        <p className="text-slate-500 mb-8">Upload raw footage for AI processing</p>

                        <div className="bg-white p-8 rounded-2xl border border-slate-200 shadow-sm space-y-8">
                            <div>
                                <label className="block text-sm font-bold text-slate-700 mb-2">GOOGLE API KEY (REQUIRED)</label>
                                <div className="flex gap-2">
                                    <div className="relative flex-1">
                                        <Icon name="key" size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" />
                                        <input 
                                            type="password" 
                                            value={apiKey} 
                                            onChange={e => setApiKey(e.target.value)}
                                            placeholder="Paste your Gemini API Key here..." 
                                            className="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/20 transition-all" 
                                        />
                                    </div>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label className="block text-sm font-bold text-slate-700 mb-4">1. Select Swimmer</label>
                                    <select 
                                        value={selectedSwimmerId}
                                        onChange={(e) => setSelectedSwimmerId(parseInt(e.target.value))}
                                        className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/20"
                                    >
                                        <option value="">-- Select from Roster --</option>
                                        {swimmers.map(s => (
                                            <option key={s.id} value={s.id}>{s.name}</option>
                                        ))}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-bold text-slate-700 mb-4">2. Select Stroke</label>
                                    <select 
                                        value={stroke}
                                        onChange={(e) => setStroke(e.target.value)}
                                        className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/20"
                                    >
                                        {['Freestyle', 'Backstroke', 'Breaststroke', 'Butterfly'].map(s => (
                                            <option key={s} value={s}>{s}</option>
                                        ))}
                                    </select>
                                </div>
                            </div>

                            <div>
                                <label className="block text-sm font-bold text-slate-700 mb-4">3. Upload Footage</label>
                                <input 
                                    type="file" 
                                    id="video-upload" 
                                    className="hidden" 
                                    accept="video/mp4,video/quicktime" 
                                    onChange={(e) => {
                                        if (e.target.files && e.target.files[0]) {
                                            handleUpload(e.target.files[0]);
                                        }
                                    }}
                                />
                                <label htmlFor="video-upload" className="border-2 border-dashed border-blue-200 bg-blue-50/50 rounded-2xl h-64 flex flex-col items-center justify-center cursor-pointer hover:bg-blue-50 transition-colors group">
                                    <div className="w-16 h-16 bg-white rounded-full shadow-sm flex items-center justify-center mb-4 group-hover:scale-110 transition-transform text-blue-500">
                                        <Icon name="upload-cloud" size={32} />
                                    </div>
                                    <h3 className="font-bold text-slate-800 text-lg">Click to upload video file</h3>
                                    <p className="text-slate-500 text-sm mt-1">MP4, MOV up to 20MB</p>
                                </label>
                            </div>
                        </div>
                    </div>
                );
            }

            if (step === 'analyzing') {
                return (
                    <div className="flex flex-col items-center justify-center h-full">
                        <div className="relative w-48 h-48 flex items-center justify-center">
                            <svg className="animate-spin w-full h-full text-blue-100" viewBox="0 0 24 24">
                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" fill="none"></circle>
                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <div className="absolute inset-0 flex items-center justify-center font-bold text-blue-600 text-xl">{Math.round(progress)}%</div>
                        </div>
                        <h3 className="mt-8 text-2xl font-bold text-slate-800">Gemini 1.5 Pro is Analyzing...</h3>
                        {uploadFileName && <p className="text-slate-400 mt-1 font-medium">File: {uploadFileName}</p>}
                        <p className="text-slate-500 mt-2">Processing video frames, identifying skeletal vectors, and generating drill recommendations.</p>
                    </div>
                );
            }

            if (step === 'results' && analysisResult) {
                return (
                    <AnalysisResult 
                        result={{ event: stroke, date: analysisResult.date }} 
                        onBack={() => {
                             setStep('upload');
                             setUploadFileName("");
                             setAnalysisResult(null);
                        }}
                        data={analysisResult.data} 
                        videoSrc={uploadedVideo} 
                    />
                );
            }
            
            return null;
        };

        // 6. Analysis Result View
        const AnalysisResult = ({ result, onBack, data, videoSrc }) => {
            const analysisData = data || {
                strokeRate: "N/A", dps: "N/A", turnTime: "N/A", underwater: "N/A", flaws: [], drills: [], insight: "No data available."
            };

            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentTime, setCurrentTime] = useState(0);
            const [showSkeleton, setShowSkeleton] = useState(false); // Default off
            
            // Telestrator State
            const [telestratorActive, setTelestratorActive] = useState(false);
            const [toolColor, setToolColor] = useState('#ef4444'); // red default
            const [isDrawing, setIsDrawing] = useState(false);
            
            // Store strokes: { points: [{x,y}], color, age, opacity, timestamp }
            const strokesRef = useRef([]); 
            const requestRef = useRef();

            const togglePlay = () => {
                if (videoRef.current) {
                    if (isPlaying) videoRef.current.pause();
                    else videoRef.current.play();
                    setIsPlaying(!isPlaying);
                }
            };

            const handleTimeUpdate = () => {
                if(videoRef.current) setCurrentTime(videoRef.current.currentTime);
            };

            const jumpToTimestamp = (time) => {
                if (videoRef.current) {
                    videoRef.current.currentTime = time;
                    videoRef.current.pause(); 
                    setIsPlaying(false);
                }
            };

            // --- Telestrator Logic ---
            
            const getPos = (e) => {
                const rect = canvasRef.current.getBoundingClientRect();
                // Get exact scale factor between canvas internal size and CSS display size
                const scaleX = canvasRef.current.width / rect.width;
                const scaleY = canvasRef.current.height / rect.height;
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            };

            const startDrawing = (e) => {
                if(!telestratorActive) return;
                setIsDrawing(true);
                const pos = getPos(e);
                // Start a new stroke
                strokesRef.current.push({
                    points: [pos],
                    color: toolColor,
                    opacity: 1.0,
                    timestamp: Date.now()
                });
            };

            const draw = (e) => {
                if (!isDrawing || !telestratorActive) return;
                const pos = getPos(e);
                // Add point to the last stroke
                const currentStroke = strokesRef.current[strokesRef.current.length - 1];
                if(currentStroke) {
                    currentStroke.points.push(pos);
                }
            };

            const stopDrawing = () => setIsDrawing(false);

            // Animation Loop for Fading
            const animate = () => {
                const canvas = canvasRef.current;
                if (canvas) {
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    const now = Date.now();

                    // Filter out strokes that are completely faded
                    strokesRef.current = strokesRef.current.filter(stroke => stroke.opacity > 0.01);

                    strokesRef.current.forEach(stroke => {
                        // Start fading after 2 seconds (2000ms)
                        const age = now - stroke.timestamp;
                        if (age > 2000) {
                            stroke.opacity -= 0.02; // Fade speed
                        }

                        if (stroke.opacity > 0) {
                            ctx.beginPath();
                            ctx.strokeStyle = stroke.color;
                            ctx.lineWidth = 4;
                            ctx.lineCap = 'round';
                            ctx.lineJoin = 'round';
                            ctx.globalAlpha = stroke.opacity;

                            if (stroke.points.length > 0) {
                                ctx.moveTo(stroke.points[0].x, stroke.points[0].y);
                                for (let i = 1; i < stroke.points.length; i++) {
                                    ctx.lineTo(stroke.points[i].x, stroke.points[i].y);
                                }
                            }
                            ctx.stroke();
                            ctx.globalAlpha = 1.0; // Reset global alpha
                        }
                    });
                }
                requestRef.current = requestAnimationFrame(animate);
            };

            useEffect(() => {
                requestRef.current = requestAnimationFrame(animate);
                return () => cancelAnimationFrame(requestRef.current);
            }, []);

            // Resize canvas on mount or window resize
            useEffect(() => {
                const resizeCanvas = () => {
                    if(canvasRef.current && videoRef.current) {
                        // Match canvas size to video container size
                        canvasRef.current.width = canvasRef.current.offsetWidth;
                        canvasRef.current.height = canvasRef.current.offsetHeight;
                    }
                };
                
                // Initial resize
                resizeCanvas();
                
                window.addEventListener('resize', resizeCanvas);
                return () => window.removeEventListener('resize', resizeCanvas);
            }, []); // Removed dependency on 'step'


            return (
                <div className="flex flex-col h-full bg-slate-900 text-white overflow-hidden">
                    {/* Header */}
                    <div className="flex items-center justify-between p-4 border-b border-slate-700 bg-slate-800/50 shrink-0">
                        <div className="flex items-center gap-4">
                            <button onClick={onBack} className="p-2 hover:bg-slate-700 rounded-full text-slate-400 hover:text-white transition-colors">
                                <Icon name="arrow-left" size={24} />
                            </button>
                            <div>
                                <h2 className="text-xl font-bold flex items-center gap-2">
                                    AI Stroke Analysis
                                    <span className="px-2 py-0.5 rounded text-[10px] bg-blue-500 text-white font-bold tracking-wider uppercase">Beta</span>
                                </h2>
                                <p className="text-sm text-slate-400">{result.event} â€¢ {result.date}</p>
                            </div>
                        </div>
                        <div className="flex gap-3">
                            <button className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-sm font-bold transition-colors flex items-center gap-2">
                                <Icon name="share-2" size={16} /> Share
                            </button>
                            <button className="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-lg text-sm font-bold transition-colors flex items-center gap-2">
                                <Icon name="download" size={16} /> Export PDF
                            </button>
                        </div>
                    </div>

                    <div className="flex-1 flex overflow-hidden">
                        {/* Main Stage (Video) */}
                        <div className="flex-1 flex flex-col p-6 gap-6 overflow-y-auto">
                            <div className="relative bg-black rounded-2xl overflow-hidden shadow-2xl aspect-video group border border-slate-700">
                                <video 
                                    ref={videoRef}
                                    className="w-full h-full object-contain"
                                    src={videoSrc}
                                    onTimeUpdate={handleTimeUpdate}
                                    onEnded={() => setIsPlaying(false)}
                                    loop
                                />
                                
                                {/* Telestrator Canvas Layer */}
                                <canvas 
                                    ref={canvasRef}
                                    className={`absolute inset-0 w-full h-full z-20 ${telestratorActive ? 'cursor-crosshair' : 'pointer-events-none'}`}
                                    onMouseDown={startDrawing}
                                    onMouseMove={draw}
                                    onMouseUp={stopDrawing}
                                    onMouseLeave={stopDrawing}
                                />

                                {/* Simulated AI Skeleton Overlay */}
                                {showSkeleton && (
                                    <div className="absolute inset-0 pointer-events-none opacity-60 z-10">
                                        <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
                                            <line x1="0" y1={50 + Math.sin(currentTime * 2) * 20} x2="100" y2={50 + Math.sin(currentTime * 2) * 20} stroke="#3b82f6" strokeWidth="0.5" className="animate-pulse" />
                                            <circle cx="40" cy="50" r="1" fill="#00ff00" />
                                            <circle cx="60" cy="45" r="1" fill="#00ff00" />
                                            <circle cx="80" cy="50" r="1" fill="#00ff00" />
                                            <line x1="40" y1="50" x2="60" y2="45" stroke="#00ff00" strokeWidth="0.5" strokeDasharray="2,2" />
                                            <line x1="60" y1="45" x2="80" y2="50" stroke="#00ff00" strokeWidth="0.5" strokeDasharray="2,2" />
                                        </svg>
                                    </div>
                                )}

                                {/* Floating Controls */}
                                <div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-6 flex items-end justify-between opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-30">
                                    <div className="flex items-center gap-4">
                                        <button onClick={togglePlay} className="w-12 h-12 bg-white text-black rounded-full flex items-center justify-center hover:bg-blue-50 transition-colors">
                                            <Icon name={isPlaying ? "pause" : "play"} size={24} className="ml-1" />
                                        </button>
                                        <div className="text-white font-mono font-medium">
                                            {Math.floor(currentTime / 60)}:{(currentTime % 60).toFixed(2).padStart(5, '0')}
                                        </div>
                                    </div>
                                    
                                    <div className="flex gap-3">
                                        {/* Telestrator Toggle */}
                                        <div className={`flex items-center gap-2 px-2 py-1 rounded-lg bg-black/50 backdrop-blur-md border border-white/10 transition-all ${telestratorActive ? 'ring-2 ring-yellow-500' : ''}`}>
                                            <button 
                                                onClick={() => setTelestratorActive(!telestratorActive)}
                                                className={`px-3 py-1.5 rounded-lg text-xs font-bold flex items-center gap-2 transition-colors ${telestratorActive ? 'bg-yellow-500 text-black' : 'text-slate-300 hover:text-white'}`}
                                            >
                                                <Icon name="pen-tool" size={14} /> Draw
                                            </button>
                                            
                                            {telestratorActive && (
                                                <div className="flex gap-1 pl-2 border-l border-white/20">
                                                    {['#ef4444', '#eab308', '#22c55e', '#3b82f6', '#ffffff'].map(c => (
                                                        <button 
                                                            key={c}
                                                            onClick={() => setToolColor(c)}
                                                            className={`w-4 h-4 rounded-full border ${toolColor === c ? 'border-white scale-110' : 'border-transparent'}`}
                                                            style={{background: c}}
                                                        />
                                                    ))}
                                                </div>
                                            )}
                                        </div>

                                        <button 
                                            onClick={() => setShowSkeleton(!showSkeleton)}
                                            className={`px-3 py-1.5 rounded-lg text-xs font-bold flex items-center gap-2 backdrop-blur-md border transition-colors ${showSkeleton ? 'bg-blue-500/20 border-blue-500/50 text-blue-300' : 'bg-white/10 border-white/10 text-slate-400'}`}
                                        >
                                            <Icon name="scan" size={14} /> AI Overlay
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            {/* ... rest of metrics dashboard & sidebar ... */}
                            <div className="grid grid-cols-4 gap-4">
                                <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                    <div className="text-slate-400 text-xs font-bold uppercase tracking-wider mb-1">Stroke Rate</div>
                                    <div className="text-2xl font-bold text-white">{analysisData.strokeRate || "N/A"}</div>
                                </div>
                                <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                    <div className="text-slate-400 text-xs font-bold uppercase tracking-wider mb-1">DPS</div>
                                    <div className="text-2xl font-bold text-white">{analysisData.dps || "N/A"}</div>
                                </div>
                                <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                    <div className="text-slate-400 text-xs font-bold uppercase tracking-wider mb-1">Turn Time</div>
                                    <div className="text-2xl font-bold text-white">{analysisData.turnTime || "N/A"}</div>
                                </div>
                                <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                    <div className="text-slate-400 text-xs font-bold uppercase tracking-wider mb-1">Underwater</div>
                                    <div className="text-2xl font-bold text-white">{analysisData.underwater || "N/A"}</div>
                                </div>
                            </div>
                        </div>

                        {/* Analysis Sidebar */}
                        <div className="w-96 bg-slate-800 border-l border-slate-700 flex flex-col overflow-y-auto">
                            <div className="p-6 border-b border-slate-700">
                                <h3 className="font-bold text-white text-lg flex items-center gap-2">
                                    <Icon name="cpu" size={20} className="text-blue-400" /> Analysis Report
                                </h3>
                                <div className="mt-4 bg-blue-900/30 border border-blue-500/30 p-3 rounded-lg">
                                    <div className="flex items-center gap-2 text-blue-300 text-xs font-bold mb-1">
                                        <Icon name="sparkles" size={12} /> Gemini Insight
                                    </div>
                                    <p className="text-xs text-blue-100 leading-relaxed">
                                        {analysisData.insight || "No insight generated."}
                                    </p>
                                </div>
                            </div>

                            <div className="p-6 space-y-6 flex-1">
                                <div>
                                    <h4 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">Detected Flaws</h4>
                                    <div className="space-y-3">
                                        {analysisData.flaws && analysisData.flaws.map((flaw, idx) => (
                                            <div 
                                                key={idx} 
                                                onClick={() => jumpToTimestamp(flaw.timestamp)}
                                                className={`p-4 rounded-xl border cursor-pointer transition-all hover:scale-[1.02] bg-slate-700/50 border-slate-600 hover:border-blue-500 group`}
                                            >
                                                <div className="flex justify-between items-start mb-2">
                                                    <span className="font-bold text-sm text-white group-hover:text-blue-400 transition-colors">{flaw.title}</span>
                                                    <span className="text-xs font-mono text-slate-400 bg-slate-800 px-1.5 py-0.5 rounded">{flaw.timestamp ? `0:0${Math.floor(flaw.timestamp)}` : '0:00'}</span>
                                                </div>
                                                <p className="text-xs text-slate-400 mb-2">{flaw.desc}</p>
                                                <div className={`text-[10px] font-bold px-2 py-1 rounded-full inline-block ${
                                                    flaw.severity === 'High' ? 'bg-red-500/20 text-red-300' : 
                                                    flaw.severity === 'Medium' ? 'bg-orange-500/20 text-orange-300' : 
                                                    'bg-blue-500/20 text-blue-300'
                                                }`}>
                                                    {flaw.severity} Severity
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div>
                                    <h4 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">Recommended Drills</h4>
                                    <div className="space-y-2">
                                        {analysisData.drills && analysisData.drills.map((drill, i) => (
                                            <div key={i} className="flex items-center gap-3 p-3 bg-slate-700/30 rounded-lg border border-slate-700 hover:bg-slate-700 transition-colors cursor-pointer">
                                                <div className="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white">
                                                    <Icon name="play" size={12} fill="currentColor" />
                                                </div>
                                                <div>
                                                    <div className="font-bold text-sm text-slate-200">{drill.name}</div>
                                                    <div className="text-xs text-slate-500">Focus: {drill.focus}</div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Shell
        const App = () => {
            const [view, setView] = useState('dashboard');
            const [selectedSwimmer, setSelectedSwimmer] = useState(null);
            const [swimmers, setSwimmers] = useState(INITIAL_ROSTER);
            // New State for holding the result to analyze
            const [selectedAnalysis, setSelectedAnalysis] = useState(null);

            const navigateTo = (v) => {
                setView(v);
                if(v !== 'roster') setSelectedSwimmer(null);
                if(v !== 'analysis-result') setSelectedAnalysis(null);
            };

            const setViewSwimmer = (s) => {
                setSelectedSwimmer(s);
                setView('profile');
            };

            const setViewAnalysis = (result) => {
                setSelectedAnalysis(result);
                setView('analysis-result');
            };

            // Save an analysis to a swimmer's profile
            const saveAnalysisToSwimmer = (swimmerId, analysisData) => {
                setSwimmers(prev => prev.map(s => {
                    if (s.id === swimmerId) {
                        return {
                            ...s,
                            analyses: [analysisData, ...(s.analyses || [])]
                        };
                    }
                    return s;
                }));
            };

            // Helper to update swimmer results when a video is "uploaded" via profile
            const updateSwimmerResults = (swimmerId, resultId, hasVideo) => {
                setSwimmers(prev => prev.map(s => {
                    if(s.id === swimmerId) {
                        return {
                            ...s,
                            results: s.results.map(r => r.id === resultId ? {...r, hasVideo: true} : r)
                        };
                    }
                    return s;
                }));
                
                // Also update selected swimmer state if active so UI refreshes instantly
                if(selectedSwimmer && selectedSwimmer.id === swimmerId) {
                    setSelectedSwimmer(prev => ({
                        ...prev,
                        results: prev.results.map(r => r.id === resultId ? {...r, hasVideo: true} : r)
                    }));
                }
            };

            return (
                <div className="flex min-h-screen bg-[#f8fafc]">
                    {/* Conditionally hide Sidebar for immersive Analysis Mode */}
                    {view !== 'analysis-result' && (
                        <Sidebar activeTab={view === 'profile' ? 'roster' : view} setActiveTab={navigateTo} />
                    )}
                    
                    <main className={`flex-1 h-screen overflow-hidden ${view !== 'analysis-result' ? 'md:ml-64' : ''}`}>
                        {view === 'dashboard' && <Dashboard navigateTo={navigateTo} />}
                        {view === 'roster' && (
                            <Roster 
                                swimmers={swimmers} 
                                setSwimmers={setSwimmers} 
                                setViewSwimmer={setViewSwimmer} 
                                navigateTo={navigateTo} 
                            />
                        )}
                        {view === 'profile' && selectedSwimmer && (
                            <SwimmerProfile 
                                swimmer={selectedSwimmer} 
                                onBack={() => setView('roster')} 
                                navigateTo={navigateTo}
                                onUpdateResult={updateSwimmerResults}
                                onViewAnalysis={setViewAnalysis}
                            />
                        )}
                        {view === 'analysis' && (
                            <Analysis 
                                navigateTo={navigateTo} 
                                swimmers={swimmers} 
                                onSaveAnalysis={saveAnalysisToSwimmer} 
                            />
                        )}
                        {view === 'analysis-result' && selectedAnalysis && (
                            <AnalysisResult 
                                result={selectedAnalysis} 
                                onBack={() => {
                                    // Smart back navigation
                                    if (selectedSwimmer) setView('profile');
                                    else setView('analysis');
                                }} 
                                data={selectedAnalysis.data} 
                                videoSrc={selectedAnalysis.videoSrc} 
                            />
                        )}
                        {view === 'drill' && (
                            <div className="p-8 flex items-center justify-center h-full text-slate-400">
                                <div className="text-center">
                                    <Icon name="construction" size={48} className="mx-auto mb-4 opacity-50"/>
                                    <h3 className="text-xl font-bold">Drill Library</h3>
                                    <p>Coming soon...</p>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
